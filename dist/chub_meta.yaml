# All of these fields are optional, as is this file itself,
#   in which case these values can be managed in the UI.

# The name of the stage.
project_name: "Romance Realism Pack"

# A short tagline to show in search.
tagline: "Invisible guardrails for slow-burn romance RP"

# 'PUBLIC', 'PRIVATE', or 'UNLISTED'.
visibility: 'PUBLIC'

# 'ADJACENT' | 'NONE' | 'COVER' | 'FULLSCREEN'
# 'NONE' indicates this stage runs in the background with no UI.
position: 'ADJACENT'

# Self-explanatory.
tags:
  - 'romance'
  - 'realism'
  - 'slow-burn'
  - 'roleplay'

# The schema of any user-supplied config.
# If your stage requires a configuration but has no
#   defined schema, it won't work.
config_schema:
  type: object
  properties:
    enabled:
      type: boolean
      default: true
    strictness:
      type: integer
      minimum: 1
      maximum: 3
      default: 2
    memory_depth:
      type: integer
      minimum: 5
      maximum: 30
      default: 15
    ui_enabled:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
      description: "Show notes inside the stage UI."
    ui_max_notes:
      type: integer
      minimum: 1
      maximum: 50
      default: 10
      description: "How many notes to keep in the stage UI feed."
    ui_show_status:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
      description: "Show the status line (turn count / last response time)."
    ui_show_timestamps:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
      description: "Show timestamps on each note."
    max_ui_notes_per_20:
      type: integer
      minimum: -1
      maximum: 20
      default: -1
      description: "Override strictness throttle (max UI notes per ~20 turns). Use -1 for auto."
    note_scene_summary:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
    note_emotion_delta:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
    note_phase:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
    note_proximity:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
    note_consent:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
    note_subtext:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
    note_silence:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
    note_drift:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
    note_scar_recall:
      type: integer
      minimum: 0
      maximum: 1
      default: 1
  additionalProperties: true

# The schema of the state that you store.
# This isn't needed even if you do store state,
#   and is here more for future use cases to
#   optimize storage.
state_schema:
  init:
    type: object
  message:
    type: object
  chat:
    type: object
  additionalProperties: true

# Whether to publish as 'Anonymous' instead of under your username.
# is_anonymous: false

# Self-explanatory.
# ratings_disabled: false

# This is here for future cases where ex. you need user secrets,
#    but currently does nothing.
# permissions:

# extension_id is automatically generated on push with a new project;
#    you should not make or set this value.
# github_path will be added if it does not exist. It is the URL of the repo.


github_path: 'https://github.com/MaeveOfFae/romance-realism'


extension_id: 'romance-realism-a24837dc9da4'
